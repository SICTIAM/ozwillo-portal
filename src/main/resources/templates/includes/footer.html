<footer class="page-row">
    <div class="container-fluid">
        <div class="row clearfix footer">
            <div class="col-md-12 footer-top-block">
                <div class="row clearfix">
                    <div class="col-md-3">
                        <div class="footer-logo">
                            <img data-th-src="@{/img/logo-ozwillo-footer.png}" />
                        </div>
                    </div>
                    <div class="col-md-9">
                        <div class="pull-right top">
                            <div data-th-each="entry: ${sitemapFooter}" data-th-remove="tag">
                                <a class="footer-link" data-th-href="${entry.url}" data-th-text="${entry.label}"></a>
                            </div>
                            <!-- Here, we'll insert the link that calls the contact modal in React's contact.jsx module -->
                            <span id="contact"></span>
                        </div>
                    </div>
                </div>
            </div>


            <div class="col-md-12">
                <div class="row clearfix">
                    <div class="col-md-3">
                        <div class="logo-twitter">
                            <a href="https://twitter.com/ozwillo">
                                <img data-th-src="@{/img/twitter.jpg}" />
                            </a>
                        </div>
                    </div>
                    <div class="col-md-9">
                        <div class="pull-right top">
                            <a href="https://www.ozwillo.com/en/oz/projects">
                                <img data-th-src="@{/img/cip.jpg}" />
                            </a>
                            <a href="https://www.ozwillo.com/en/oz/projects">
                                <img data-th-src="@{/img/eu.jpg}" />
                            </a>
                            <a href="https://www.ozwillo.com/en/oz/projects">
                                <img data-th-src="@{/img/investir.jpg}" />
                            </a>
                            <a href="https://www.ozwillo.com/en/oz/projects">
                                <img data-th-src="@{/img/RP.jpg}" />
                            </a>
                        </div>
                    </div>
                </div>
            </div>

        </div>
    </div>
</footer>
