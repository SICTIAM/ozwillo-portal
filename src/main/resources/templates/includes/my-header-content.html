<header class="container-fluid oz-header" data-th-fragment="header" data-th-if="${user}">

    <div class="user-container" data-th-data="@{/my/api/notifications/summary}">
        <p class="text-center welcome" data-toggle="tooltip" data-placement="bottom"
           title="Vous avez 0 notification en attente">
            <a href="#" data-th-href="@{/my/notif}">
                <i class="fa fa-user-circle-o"></i>
                <span data-th-text="${user.nickname}">Benoit</span>
                <span class="badge badge-notifications">
                                0 <span class="sr-only">Unread notifications</span>
                            </span>
            </a>
        </p>
    </div>

    <div class="logo-container">
        <a href="#" data-th-href="@{/my/dashboard}">
            <img data-th-src="@{/img/logo-sictiam.png}" alt="Logo Sictiam" class="logo-app"/>
        </a>
    </div>
    <div class="navbar-container row">
        <div data-th-replace="|includes/${user == null ? 'navigation' : 'my-navigation'}::nav|"></div>
    </div>

    <div data-th-replace="includes/alert"></div>

</header>
